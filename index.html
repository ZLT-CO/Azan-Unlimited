<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZLT Green Adhaan</title>
<link rel="icon" href="favicon.ico">

<!-- PWA meta -->
<meta name="theme-color" content="#1B5E20">
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* --- Global Styles --- */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0f1117;
    color: white;
    overflow-x: hidden;
}

header {
    padding: 20px 40px;
    background: #161b22cc;
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
}

header h1 a {
    color: white;
    text-decoration: none;
}

header nav a {
    margin-left: 25px;
    color: #aaa;
    text-decoration: none;
    transition: 0.3s;
}

header nav a:hover {
    color: #66bb6a;
}

/* Liquid Glass Card */
.card {
    background: rgba(27, 94, 32, 0.75);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 25px;
    margin: 20px auto;
    max-width: 400px;
    box-shadow: 0 8px 25px rgba(0, 200, 83, 0.5);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(0, 200, 83, 0.8);
}

.card h2 {
    margin: 0;
    font-size: 1.8rem;
}

.card p {
    margin: 5px 0 15px 0;
    color: #ccc;
}

.btn {
    background: #66bb6a;
    color: white;
    padding: 10px 25px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.btn:hover {
    background: #00c853;
    box-shadow: 0 0 20px rgba(0,200,83,0.7);
}

#qiblaCanvas {
    margin: 20px auto;
    display: block;
    background: rgba(27,94,32,0.5);
    border-radius: 20px;
    backdrop-filter: blur(15px);
}

footer {
    padding: 30px;
    text-align: center;
    color: #666;
}

</style>
</head>
<body>

<header>
    <h1><a href="#">ZLT Adhaan</a></h1>
    <nav>
        <a href="https://github.com/ZLT-CO" target="_blank">GitHub</a>
        <a href="https://discord.gg/qGbqGC2uCs" target="_blank">Discord</a>
    </nav>
</header>

<div id="prayers">
    <!-- Cards will be generated by JS -->
</div>

<canvas id="qiblaCanvas" width="300" height="300"></canvas>

<footer>
    Â© 2026 ZLT Co. All rights reserved.
</footer>

<script>
// ===== GLOBAL VARIABLES =====
const reciters = {
    'Mishary': 'audio/mishary.mp3',
    'Saad': 'audio/saad.mp3'
};
let selectedReciter = 'Mishary';
let prayerTimes = {};
let locationData = {latitude: null, longitude: null};

// ===== HTML HELPERS =====
function createPrayerCard(name, time){
    const container = document.getElementById('prayers');
    const card = document.createElement('div');
    card.className = 'card';
    const h2 = document.createElement('h2');
    h2.textContent = name;
    const p = document.createElement('p');
    p.textContent = time || '--:--';
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = 'Play Adhaan';
    btn.onclick = () => playAdhaan();
    card.appendChild(h2);
    card.appendChild(p);
    card.appendChild(btn);
    container.appendChild(card);
}

// ===== ADHAAN PLAYER =====
function playAdhaan(){
    const audio = new Audio(reciters[selectedReciter]);
    audio.play();
}

// ===== FETCH LOCATION =====
function getLocationAndPrayerTimes(){
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(async (pos)=>{
            locationData.latitude = pos.coords.latitude;
            locationData.longitude = pos.coords.longitude;
            await fetchPrayerTimes();
            generatePrayerCards();
            scheduleNotifications();
        });
    }else{
        alert("Location not supported!");
    }
}

// ===== FETCH PRAYER TIMES =====
async function fetchPrayerTimes(){
    const lat = locationData.latitude;
    const lon = locationData.longitude;
    const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`);
    const data = await res.json();
    prayerTimes = data.data.timings;
}

// ===== GENERATE CARDS =====
function generatePrayerCards(){
    document.getElementById('prayers').innerHTML = '';
    for(const p in prayerTimes){
        createPrayerCard(p, prayerTimes[p]);
    }
}

// ===== SCHEDULE NOTIFICATIONS =====
function scheduleNotifications(){
    if(!("Notification" in window)) return;
    if(Notification.permission !== "granted") Notification.requestPermission();
    const now = new Date();
    for(const p in prayerTimes){
        const time = prayerTimes[p].split(":");
        const notifTime = new Date();
        notifTime.setHours(parseInt(time[0]));
        notifTime.setMinutes(parseInt(time[1]));
        notifTime.setSeconds(0);
        if(notifTime > now){
            const timeout = notifTime.getTime() - now.getTime();
            setTimeout(()=> {
                new Notification(`Time for ${p}`, {body: `Tap to play Adhaan!`});
                playAdhaan();
            }, timeout);
        }
    }
}

// ===== QIBLA COMPASS =====
function initQibla(){
    const canvas = document.getElementById('qiblaCanvas');
    const ctx = canvas.getContext('2d');
    if(window.DeviceOrientationEvent){
        window.addEventListener('deviceorientation', function(event){
            const alpha = event.alpha || 0;
            drawCompass(ctx, alpha);
        });
    }else{
        ctx.fillStyle = "white";
        ctx.fillText("Compass not supported", 20, 150);
    }
}

function drawCompass(ctx, alpha){
    ctx.clearRect(0,0,300,300);
    ctx.beginPath();
    ctx.arc(150,150,140,0,2*Math.PI);
    ctx.fillStyle = "rgba(27,94,32,0.5)";
    ctx.fill();
    ctx.strokeStyle = "#00c853";
    ctx.lineWidth = 4;
    ctx.stroke();
    // Qibla pointer (approx bearing  Kaaba)
    const qiblaBearing = 119.5; // approximate, for example
    const angle = ((qiblaBearing - alpha)*Math.PI/180);
    ctx.beginPath();
    ctx.moveTo(150,150);
    ctx.lineTo(150 + 100*Math.sin(angle), 150 - 100*Math.cos(angle));
    ctx.strokeStyle = "#ffffff";
    ctx.lineWidth = 6;
    ctx.stroke();
}

// ===== RECITER SELECTION =====
function changeReciter(name){
    selectedReciter = name;
}

// ===== INIT =====
getLocationAndPrayerTimes();
initQibla();
</script>
</body>
</html>
